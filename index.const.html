<!DOCTYPE html>
<html>

<head>
    <title>const</title>

<body>
    <h1>const</h1>
    <script>

        {
            let name = "Marcos",
                age = 37,
                address = "Salvador"
            console.log("name", name)
            console.log("age", age)
            console.log("address", address)


            let num1 = 50

            console.log("num1", num1);

            let DtaDeNascimento = new Date(1988, 6, 5)
            console.log("DtaDeNascimento", DtaDeNascimento)
            const x = 10

            console.log("x", x)
            const y = 30
            console.log("y", y)
        }
    </script>

</html>
</body>
</head>
